<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%$location%></title>
    <%include file="common.html"%>
    <script>
        var banner_list =<%$banner_list_json%>;
    </script>
    <script src="js/admin_running/Banner_create.js" type="text/javascript"></script>
    <link type="text/css" href="css/admin_running/banner_create.css" rel="stylesheet" />
</head>
<body>
<%include file="header.html"%>
<%include file="admin_left.html"%>
<div class="main">
    <div class="main-title">
        <strong><%$location%></strong>
    </div>
    <div id="admin_running-banner_create-list-div">
        <%foreach from=$banner_list item=banner%>
            <div class="banner-div">
                <img class="banner" src="<%$banner.image_url%>"/>
                <img class="img_button delete" name="<%$banner.id%>" src="images/btn_delete.jpg"/>
            </div>
        <%/foreach%>
    </div>
    <div id="admin_running-banner_create-div">
        <form id="admin_running-banner_create-form">
            <div class="banner-image">
                <p>添加图片</p>
                <img src="images/addimg.jpeg" width="90px" height="90px"/>
                <input name="image" type="file" style="display: none"/>
            </div>
            <div class="banner-submit">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</div>

</body>
</html>
