<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%$location%></title>
    <%include file="common.html"%>
    <script>
        var article = <%$article_json%>;
    </script>
    <script src="js/admin_running/Article_introduce.js" type="text/javascript"></script>
    <link type="text/css" href="css/admin_running/article_introduce.css" rel="stylesheet" />
</head>
<body>
<%include file="header.html"%>
<%include file="admin_left.html"%>
    <div class="main">
        <div class="main-title">
            <strong><%$location%></strong>
        </div>
        <img id="admin_running-article_introduce-btn-delete" class="img_button" src="images/btn_delete.jpg">
        <img id="admin_running-article_introduce-btn-modify" class="img_button" src="images/btn_write.jpg">
        <div id="admin_running-article_introduce-div">
            <%if $article!=null%>
            <div class="article-title text"><%$article.title%></div>
            <div class="article-subtitle text"><%$article.subtitle%></div>
            <div class="article-image">
                <img src="<%$article.image_url%>">
            </div>
            <pre class="article-content"><%$article.content%></pre>
            <%else%>
                <p>没有该文章</p>
            <%/if%>
        </div>
        <img id="admin_running-article_introduce-btn-save" class="img_button hide" src="images/btn_save.jpg">
    </div>
</body>
</html>
